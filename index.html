<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <!-- css link -->
     <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="calculator">
            <input type="text" id="display" class="display">
       
        <div class="buttons">
        <button onclick="appendValue('7')">7</button> 
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="black" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="black" onclick="appendValue('-')">-</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="black" onclick="appendValue('*')">X</button>

        <button class="red" onclick="clearField('AC')">AC</button>
        <button onclick="appendValue('0')">0</button>
        <button class="black" onclick="calculation()">=</button>
        <button class="black" onclick="appendValue('/')">/</button>
        </div>

    </div>



    <!-- js link -->
     <script src="/script.js"></script>
</body>
</html>
